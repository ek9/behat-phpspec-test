# behat.yml
default:
  paths:
    features: features
    bootstrap: features/bootstrap
  #autoload:
  #'': %paths.base%/features/bootstrap
  # configure formatters
  formatter:
    name: pretty
    #pretty: true
  extensions:
    # rmiller/behat-spec extension
    #RMiller\BehatSpec\Extension\BehatSpecExtension\BehatExtension:
    #path: 'bin/phpspec'
    LeanPHP\Behat\CodeCoverage\Extension:
      # http auth (optional)
      auth:        ~
      # select which driver to use when gatherig coverage data
      drivers:
        - local     # local Xdebug driver
      # filter options
      filter:
        forceCoversAnnotation:                false
        mapTestClassNameToCoveredClassName:   false
        whitelist:
          addUncoveredFilesFromWhitelist:     true
          processUncoveredFilesFromWhitelist: false
          include:
            directories:
              'src':
                prefix: 'src'
              'tests':
                prefix: 'src'
        blacklist:
          include:
            directories:
              'vendor':
                prefix: 'vendor'
      # report configuration
      report:
        # report format (html, clover, php, text)
        format:    html
        # report options
        options:
          target:: build/behat-coverage/html
  context:
    class: DefaultContext

  # suites
  #suites:
    # default suite
    #default:
    #contexts: [DefaultContext]

